<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TOP Library</title>
  <link rel="stylesheet" href="library.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
</head>

<body>

  <section>
    
    <div class="container">
      <section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Library
              <a class="button is-info">Add a Book</a>
            </h1>

          </div>
        </div>
      </section>
    </div>




  </section>



  <div class="modal">
  <div class="modal-background"></div>
  <div class="modal-content">
    <form class="addbook">
      <label class="label">Author</label>
      <input class="input" name="author" type="text" placeholder="Text input">
      <label class="label">Title</label>
      <input class="input" name="title" type="text" placeholder="Text input">
      <label class="label">Number of Pages</label>
      <input class="input" name="number" type="number" placeholder="Text input"><br>
      <label class="checkbox">Have you read this book?
      <input type="checkbox">
      </label>
      <a class="button is-success">Success</a>
  </form>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>

  <script src="library.js"></script>
</body>
</html>
